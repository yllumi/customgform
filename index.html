<script>
$(function(){
	$('#formSignin').on('submit', function(e){
		e.preventDefault();
		$('#btnSubmit').prop('disabled',true);
		$('#btnSubmit').html('Menyimpan..');
		let data = $(this).serialize();
		$.post('https://docs.google.com/forms/d/e/1FAIpQLSc726FepTmbPuebuZ3H5g2tSB9ooWA4RHdHsHUhNw_X-7fe_Q/formResponse', data)
		.always(function( data ) {
			$('input').val('');
			$('main').hide();
			$('section').show();
		});
	})

	$('#resubmit').on('click', function(){
		$('#btnSubmit').prop('disabled',false);
		$('#btnSubmit').html('Simpan');
		$('main').show();
		$('section').hide();
	})
})	
</script>
